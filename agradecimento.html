<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <h1>Obrigado pela sua presen칞a! 游꿀</h1>
    <p>Com carinho,</p>

  </div>

  <!-- M칰sica de fundo -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador n칚o suporta 치udio.
  </audio>

  <script>
    // Toca m칰sica ap칩s intera칞칚o
    const musica = document.getElementById('musica');
    musica.play().catch(() => {
      function tocarMusica() {
        musica.play();
        window.removeEventListener('click', tocarMusica);
        window.removeEventListener('scroll', tocarMusica);
        window.removeEventListener('keydown', tocarMusica);
      }
      window.addEventListener('click', tocarMusica);
      window.addEventListener('scroll', tocarMusica);
      window.addEventListener('keydown', tocarMusica);
    });

    // Redireciona automaticamente para a p치gina inicial ap칩s 5 segundos
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 5000); // 5000 milissegundos = 5 segundos
  </script>
</body>
</html>
