<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agradecimento</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Obrigado pela sua presença! 🎉</h1>
    <p>Com carinho,</p>
    <h2>Erika Barbosa da Cruz & Reginaldo de Oliveira</h2>

    <a href="index.html" class="botao">Voltar ao Início</a>
  </div>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const musica = document.getElementById('musica');

    musica.play().catch(() => {
      function tocarMusica() {
        musica.play();
        window.removeEventListener('click', tocarMusica);
        window.removeEventListener('scroll', tocarMusica);
        window.removeEventListener('keydown', tocarMusica);
      }
      window.addEventListener('click', tocarMusica);
      window.addEventListener('scroll', tocarMusica);
      window.addEventListener('keydown', tocarMusica);
    });

    // Detectar se chegou ao final da página
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        setTimeout(() => {
          window.location.href = 'convidados.html';
        }, 2000); // espera 2 segundos
      }
    });
  </script>
</body>
</html>
