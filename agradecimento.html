    /* Galeria */
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .foto-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .galeria img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,111,97,0.6);
    }
    .legenda {
      margin-top: 4px;
      font-size: 12px;
      font-weight: bold;
      color: #ff6f61;
      background: rgba(255,255,255,0.8);
      padding: 2px 6px;
      border-radius: 6px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      overflow: auto;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    .lightbox .info {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .lightbox .botoes {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .lightbox button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #abrir-nova-aba { background: #ff6f61; color: white; }
    #compartilhar { background: #61b3ff; color: white; }
    .nav span {
      position: absolute;
      top:50%;
      font-size:50px;
      color:white;
      cursor:pointer;
      user-select:none;
      padding:0 20px;
      opacity:0;
      transition: opacity 0.3s;
    }
    #prev { left:0; }
    #next { right:0; }
    .lightbox:hover .nav span { opacity:1; }
