<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agradecimento</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Obrigado pela sua presença! 🎉</h1>
    <p>Com carinho,</p>
    <h2>Erika Barbosa da Cruz & Reginaldo de Oliveira</h2>

    <a href="index.html" class="botao">Voltar ao Início</a>
  </div>

  <!-- Música de fundo (sem autoplay direto, com script para tentar tocar) -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    window.addEventListener('load', () => {
      const musica = document.getElementById('musica');
      musica.play().catch(() => {
        console.log('Autoplay bloqueado, aguardando interação do usuário');
        // Aqui você pode adicionar um botão para ativar a música manualmente, se quiser
      });
    });
  </script>
</body>
</html>
