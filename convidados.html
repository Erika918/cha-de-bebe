<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentos ‚Äì Ch√° Evelyn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Galeria de Miniaturas === */
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .galeria img, .galeria video {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .galeria img:hover, .galeria video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    /* === Lightbox === */
    .lightbox {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    .lightbox img, .lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 1010;
    }

    /* Bot√£o abrir em nova aba */
    .lightbox #abrir-nova-aba {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 1010;
      padding: 8px 12px;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Navega√ß√£o (setas) */
    .nav span {
      position: absolute;
      top: 50%;
      font-size: 50px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #prev { left: 0; }
    #next { right: 0; }

    /* Mostrar setas ao passar o mouse no lightbox */
    .lightbox:hover .nav span {
      opacity: 1;
    }

    /* Bot√£o voltar melhorado */
    .botao {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .botao:hover {
      background-color: #ff3b2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Se alegre com os momentos</h1>
    <p>‚ú® Erika e Reginaldo agradecem a sua presen√ßa especial no Ch√° da Evelyn Maria.</p>
    <p>üì∏ Confira abaixo nosso mural de lembran√ßas:</p>

    <div class="galeria" id="galeria"></div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <button id="abrir-nova-aba">Abrir em nova aba</button>
      <img id="lightbox-img" src="" alt="">
      <video id="lightbox-video" controls style="display:none;"></video>
      <div class="nav">
        <span id="prev">&#10094;</span>
        <span id="next">&#10095;</span>
      </div>
    </div>

    <a href="index.html" target="_blank" class="botao">Voltar ao In√≠cio</a>
  </div>

  <script>
    let items = [];
    let currentIndex = 0;

    // Carregar arquivos do JSON
    fetch('arquivos.json')
      .then(res => res.json())
      .then(data => {
        items = data;
        const galeria = document.getElementById('galeria');

        items.forEach((item, index) => {
          if(item.type === 'image'){
            const img = document.createElement('img');
            img.src = item.src;
            img.alt = "Foto do Ch√° da Evelyn";
            img.onclick = () => openLightbox(index);
            galeria.appendChild(img);
          } else if(item.type === 'video'){
            const vid = document.createElement('video');
            vid.src = item.src;
            vid.controls = true;
            vid.onclick = () => openLightbox(index);
            galeria.appendChild(vid);
          }
        });
      });

    // Elementos do lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');
    const closeBtn = document.querySelector(".lightbox .close");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const abrirNovaAbaBtn = document.getElementById("abrir-nova-aba");

    // Abrir lightbox
    function openLightbox(index){
      const item = items[index];
      currentIndex = index;
      if(item.type === 'video'){
        lightboxVideo.style.display = 'block';
        lightboxImg.style.display = 'none';
        lightboxVideo.src = item.src;
        lightboxVideo.play();
      } else {
        lightboxImg.style.display = 'block';
        lightboxVideo.style.display = 'none';
        lightboxVideo.pause();
        lightboxImg.src = item.src;
      }
      lightbox.style.display = 'flex';
    }

    // Fechar lightbox
    closeBtn.onclick = () => { lightbox.style.display = 'none'; lightboxVideo.pause(); };

    // Navega√ß√£o
    prevBtn.onclick = () => { currentIndex = (currentIndex - 1 + items.length) % items.length; openLightbox(currentIndex); };
    nextBtn.onclick = () => { currentIndex = (currentIndex + 1) % items.length; openLightbox(currentIndex); };

    // Abrir em nova aba
    abrirNovaAbaBtn.onclick = () => {
      const item = items[currentIndex];
      window.open(item.src, '_blank');
    };
  </script>
</body>
</html>
