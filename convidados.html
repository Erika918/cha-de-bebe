<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentos ‚Äì Ch√° Evelyn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .foto-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .galeria img, .galeria video {
      width: 160px;
      height: 110px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: flutuar 3s ease-in-out infinite;
    }

    @keyframes flutuar {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    .galeria img:hover, .galeria video:hover {
      animation: pulsar 0.6s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 111, 97, 0.6);
    }

    @keyframes pulsar {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Legenda */
    .legenda {
      margin-top: 6px;
      font-size: 14px;
      font-weight: bold;
      color: #ff6f61;
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      border-radius: 6px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    .lightbox img, .lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      animation: aparecer 0.5s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 1010;
    }

    .lightbox #abrir-nova-aba {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 1010;
      padding: 8px 12px;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .lightbox #abrir-nova-aba:hover {
      background-color: #ff3b2f;
    }

    .nav span {
      position: absolute;
      top: 50%;
      font-size: 50px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #prev { left: 0; }
    #next { right: 0; }

    .lightbox:hover .nav span {
      opacity: 1;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .botao:hover {
      background-color: #ff3b2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Se alegre com os momentos</h1>
    <p>‚ú® Erika e Reginaldo agradecem a sua presen√ßa especial no Ch√° da Evelyn Maria.</p>
    <p>üì∏ Confira abaixo nosso mural de lembran√ßas:</p>

    <div class="galeria" id="galeria"></div>

    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <button id="abrir-nova-aba">Abrir em nova aba</button>
      <img id="lightbox-img" src="" alt="">
      <video id="lightbox-video" controls style="display:none;"></video>
      <div class="nav">
        <span id="prev">&#10094;</span>
        <span id="next">&#10095;</span>
      </div>
    </div>

    <a href="index.html" target="_blank" class="botao">Voltar ao In√≠cio</a>
  </div>

  <script>
    let items = [];
    let currentIndex = 0;

    // Lista de fotos que ter√£o legenda
    const fotosComMensagem = [
      "IMG-20250921-WA0091.jpg",
      "IMG-20250921-WA0092.jpg",
      "IMG-20250921-WA0093.jpg",
      "IMG-20250921-WA0094.jpg",
      "IMG-20250921-WA0095.jpg",
      "IMG-20250921-WA0098.jpg",
      "IMG-20250921-WA0101.jpg",
      "IMG-20250921-WA0102.jpg",
      "IMG-20250921-WA0103.jpg",
      "IMG-20250921-WA0104.jpg",
      "IMG-20250921-WA0118.jpg",
      "IMG-20250921-WA0119.jpg",
      "IMG-20250921-WA0120.jpg",
      "IMG-20250921-WA0122.jpg",
      "IMG-20250921-WA0123.jpg",
      "IMG-20250921-WA0125.jpg",
      "IMG-20250921-WA0126.jpg",
      "IMG-20250921-WA0127.jpg",
      "IMG-20250921-WA0128.jpg",
      "IMG-20250921-WA0129.jpg",
      "IMG-20250921-WA0130.jpg",
      "IMG-20250923-WA0013.jpg",
      "IMG-20250923-WA0014.jpg",
      "IMG-20250923-WA0015.jpg",
      "IMG-20250923-WA0016.jpg",
      "IMG-20250923-WA0017.jpg",
      "IMG-20250923-WA0018.jpg",
      "IMG-20250923-WA0019.jpg",
      "IMG-20250923-WA0020.jpg"
    ];

    fetch('arquivos.json')
      .then(res => res.json())
      .then(data => {
        items = data;
        const galeria = document.getElementById('galeria');

        items.forEach((item, index) => {
          if(item.type === 'image'){
            const container = document.createElement('div');
            container.classList.add('foto-container');

            const img = document.createElement('img');
            img.src = item.src;
            img.alt = "Foto do Ch√° da Evelyn";
            img.onclick = () => openLightbox(index);

            container.appendChild(img);

            // Se a foto estiver na lista, adiciona a legenda
            const fileName = item.src.split('/').pop();
            if(fotosComMensagem.includes(fileName)){
              const legenda = document.createElement('div');
              legenda.classList.add('legenda');
              legenda.innerText = "12/09/2025 üíï Sua Chegada foi t√£o Linda üíï";
              container.appendChild(legenda);
            }

            galeria.appendChild(container);
          } else if(item.type === 'video'){
            const vid = document.createElement('video');
            vid.src = item.src;
            vid.controls = true;
            vid.onclick = () => openLightbox(index);
            galeria.appendChild(vid);
          }
        });
      });

    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');
    const closeBtn = document.querySelector(".lightbox .close");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const abrirNovaAbaBtn = document.getElementById("abrir-nova-aba");

    function openLightbox(index){
      const item = items[index];
      currentIndex = index;
      if(item.type === 'video'){
        lightboxVideo.style.display = 'block';
        lightboxImg.style.display = 'none';
        lightboxVideo.src = item.src;
        lightboxVideo.play();
      } else {
        lightboxImg.style.display = 'block';
        lightboxVideo.style.display = 'none';
        lightboxVideo.pause();
        lightboxImg.src = item.src;
      }
      lightbox.style.display = 'flex';
    }

    closeBtn.onclick = () => { lightbox.style.display = 'none'; lightboxVideo.pause(); };
    prevBtn.onclick = () => { currentIndex = (currentIndex - 1 + items.length) % items.length; openLightbox(currentIndex); };
    nextBtn.onclick = () => { currentIndex = (currentIndex + 1) % items.length; openLightbox(currentIndex); };

    abrirNovaAbaBtn.onclick = () => {
      const item = items[currentIndex];
      window.open(item.src, '_blank');
    };
  </script>
</body>
</html>
